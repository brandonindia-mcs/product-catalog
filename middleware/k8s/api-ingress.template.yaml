apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: api.localdev.me
      http:
        paths:
          - path: /products
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 443
