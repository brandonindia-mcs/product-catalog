apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  ports:
  - port: 3000
  selector:
    app: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: $HUB/$REPOSITORY:$TAG
        env:
        - name: PGHOST
          value: pg-service
        - name: PGDATABASE
          value: catalog
        - name: PGUSER
          value: catalog
        - name: PGPASSWORD
          value: catalog
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
